<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/index.css">

</head>
<body>
    <audio src="./Assets/God of War 2018 OST  God of War.mp3" autoplay loop ></audio>
    <video muted loop autoplay class="Intro" id="introvideo">
        <source  src="./Assets/VN20250324_100558_restored.mp4"><source>
    </video>
    <div class="IntroHeading" id="introdiv">
        <h1><span>Tic</span> <span>Tac</span> <span>Toe</span> </h1>
        <button type="button" class="btn" id="btn">Start</button>
    </div>
    <video muted loop autoplay class="Intro mainvideo" id="mainvideo">
        <source  src="./Assets/Upscale to video ä¸¨ 2025-03-24 11_54_20.mp4"><source>
    </video>
   
    <div class="Container" id="Container">
        <button type="button" class="btn1" id="reset"> Reset</button> 
         <div class="gridbox" id="grid">
            <img src="./Assets/tiexo.png" alt="tie" id="tie" class="resultimg" >
            <img src="./Assets/owon.png" alt="owon" id="owon" class="resultimg">
            <img src="./Assets/xwon.png" alt="xwon" id="xwon" class="resultimg">
            <div class="cell"><img class="imgcell" src="" alt=""></div>
            <div class="cell"><img  class="imgcell"src="" alt=""></div>
            <div class="cell"><img  class="imgcell"src="" alt=""></div>
            <div class="cell"><img  class="imgcell"src="" alt=""></div>
            <div class="cell"><img  class="imgcell"src="" alt=""></div>
            <div class="cell"><img  class="imgcell"src="" alt=""></div>
            <div class="cell"><img class="imgcell" src="" alt=""></div>
            <div class="cell"><img class="imgcell"src="" alt=""></div>
            <div class="cell"><img class="imgcell"src="" alt=""></div>
         </div>
           <button type="button" class="btn1" id="btn1">Back To Home</button> 

    </div>
    
   <script src="/index.js"></script>
</body>
</html>
